<div class="product-card">

    <div class="product-type">
        {{product.type}}
    </div>

    <div class="product-name">
        {{product.productName}}
    </div>

    <img width="300" alt="product.type" [src]="product.imgUrl">


    <div class="product-description">
        {{product.description}}
    </div>


</div>
